<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>Bookshelf</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Masukkan Buku Baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="penulis">Penulis</label>
        <input type="text" id="penulis" name="penulis" required>
      </div>
      <div class="form-group form-title">
        <label for="date">tahun</label>
        <input type="number" id="date" name="date" required>
      </div>
      <div>
      <input type="submit" value="Masukkan Buku ke rak" name="Submit" class="btn-submit">
      </div>
      </form>
  </div>
</div>
<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <!-- ..... -->
  </div>
  
  <div class="container">
    <h2 class="container-header">Belum selesai di baca</h2>
    <div class="list-item" id="todos">
    </div>
  </div>
  <div class="container">
    <h2 class="container-header">selesai di baca</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>
</div>
</div>
<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
